<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculator" role="application">
        <div class="display">
            <input type="text" id="result" readonly role="textbox" />
        </div>
        <div class="buttons">
            <button class="trig" role="button">sin</button>
            <button class="trig" role="button">cos</button>
            <button class="trig" role="button">tan</button>
            <button class="clear" role="button">C</button>
            <button class="operator" role="button">+</button>
            <button class="operator" role="button">-</button>
            <button class="operator" role="button">×</button>
            <button class="operator" role="button">÷</button>
            <button class="number" role="button">7</button>
            <button class="number" role="button">8</button>
            <button class="number" role="button">9</button>
            <button class="operator" role="button">%</button>
            <button class="number" role="button">4</button>
            <button class="number" role="button">5</button>
            <button class="number" role="button">6</button>
            <button class="operator" role="button">±</button>
            <button class="number" role="button">1</button>
            <button class="number" role="button">2</button>
            <button class="number" role="button">3</button>
            <button class="number zero" role="button">0</button>
            <button class="number" role="button">.</button>
            <button class="equals" role="button">=</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
